# Maximum laps for a party race or duel
maxlaps: 100
maxlapsduels: 10

# Time in seconds after first player finishes to end the race
endraceafterwin: 90
endduelafterwin: 30

# Time in seconds after race starts to end the race
maxracetime: 3600
maxdueltime: 900

# Delay in seconds between sending invites to the same player, time in seconds before an invitation times out.
invitetimeout: 30
duelinvitetimeout: 30

# Ranked Duels System
rankedduels:
  enabled: true
  defaultelo: 1200
  kfactor: 32
  minchange: 1
  maxchange: 50

# Colours
primarycolour: '0260C6'
secondarycolour: '4cafff'
defaultcolour: 'ffffff'
acceptcolour: '23ff00'
denycolour: 'ff0000'
